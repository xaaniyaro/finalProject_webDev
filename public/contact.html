        <div class="container py-5 my-5">

                  style="background-image: url(https://cdn.pixabay.com/photo/2018/01/18/20/42/pencil-3091204_1280.jpg);">
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                      <div class="card">

                            <div class="col-lg-4 d-flex mb-2 align-items-center">

                          </div>

                      </div>
                    </div>
                  </div>
                </section>
              </div>
              <div class="buttonContainer">
                    <button id="myBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">Editar</button>
              </div>
              <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="text-center" action="#!">
              <div class="md-form">
                      <input type="text" id="inputNombre" class="form-control">
                      <label for="inputNombre">Nombre</label>
                    </div>
                        <div class="md-form">
                              <input type="text" id="inputTel" class="form-control">
                              <label for="inputTel">Teléfono</label>
                            </div>                        
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" id="addButton" class="btn btn-primary" data-dismiss="modal">Agregar</button>
      </div>
    </div>
  </div>
